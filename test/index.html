		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth >= 750) {
							docEl.style.fontSize = '100px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
						}
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/toto.js?v=13"></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript">
			$(function(){
			    var shareTitle="SMART TRIP特辑：闺蜜的下午茶";
			    var shareDesc="一起开启smart trip智臻之旅";
//			    var shareTitle="一起开启smart trip智臻之旅";
//			    var shareDesc="闺蜜的下午茶";
				var shareLink="http://shunfeng.hengdikeji.com/toto/index.html";
				var shareImage="http://shunfeng.hengdikeji.com/toto/share.png";
				$.get('http://shunfeng.hengdikeji.com/index/jssdk/js_sdk_all',function (res) {
                    wx.config({
                        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                        appId: res.appId, // 必填，公众号的唯一标识
                        timestamp: res.timestamp, // 必填，生成签名的时间戳
                        nonceStr: res.nonceStr, // 必填，生成签名的随机串
                        signature: res.signature,// 必填，签名，见附录1
                        jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                    });
                    wx.ready(function () {
                        wx.onMenuShareTimeline({
                            title: shareTitle,
                            desc: shareDesc,
                            link:shareLink,
                            imgUrl: shareImage,
                            trigger: function (res) {
                            },
                            success: function (res) {
                            },
                            cancel: function (res) {
                            },
                            fail: function (res) {
                                alert(JSON.stringify(res));
                            }
                        });
                        wx.onMenuShareAppMessage({
                            title: shareTitle,
                            desc: shareDesc,
                            link:shareLink,
                            imgUrl: shareImage,
                            trigger: function (res) {
                            },
                            success: function (res) {
                            },
                            cancel: function (res) {
                            },
                            fail: function (res) {
                                alert(JSON.stringify(res));
                            }
                        });
                    })

                },'JSON')
			})
		</script>
